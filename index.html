<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/polygon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skilline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header__center container">
        <div class="header__logo">
          <img src="/polygon.png" alt="Logo" />
          <div class="header__logo--title">Skilline</div>
        </div>
        <div class="nav__menu">
          <img src="/menu.png" alt="Hamburger Menu" />
        </div>
        <ul class="nav__items">
          <li class="nav__list"><a href="">Home</a></li>
          <li class="nav__list"><a href="">Careers</a></li>
          <li class="nav__list"><a href="">Blog</a></li>
          <li class="nav__list"><a href="">About Us</a></li>
          <li class="nav__list"><a href="" class="login btn">Login</a></li>
          <li class="nav__list"><a href="" class="signup btn">Signup</a></li>
        </ul>
      </div>
      <div class="hero">
        <div class="hero__content">
          <h1 class="hero__heading">
            <span>Studying </span>Online is now much easier
          </h1>
          <p class="hero__title">
            Skilline is an interesting platform that will teach you in more an
            interactive way
          </p>
          <div class="hero__cta">
            <div class="hero__cta--actions">
              <button class="btn">Join for Free</button>
              <img src="/play.png" alt="Play" />
            </div>
            <p>Watch how it works</p>
          </div>
        </div>
        <div class="hero__img">
          <img src="/teena.png" alt="Hero" />
        </div>
      </div>
    </header>
    <section id="brands">
      <p class="brand__title">Trusted by 5,000+ Companies Worldwide</p>
      <div class="brands__img">
        <img src="/google.png" alt="Google" />
        <img src="/netflix.png" alt="Netflix" />
        <img src="/airbnb.png" alt="Airbnb" />
        <img src="/amazon.png" alt="Amazon" />
        <img src="/facebook.png" alt="Facebook" />
        <img src="/grab.png" alt="Grab" />
      </div>
    </section>
    <script type="module" src="/js/script.js"></script>
  </body>
</html>
